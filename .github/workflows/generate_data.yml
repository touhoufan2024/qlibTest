name: 1-执行脚本生成数据

on:
  workflow_dispatch:      # 手动触发
  schedule:
    - cron: '0 2 * * *'  # 每天定时

permissions:
  contents: write

jobs:
  run-python-script:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 必须设置为 0，获取完整历史才能进行分支合并

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装基础依赖
        run: pip install pandas numpy

      - name: 执行生成脚本
        run: python fetch_data.py

      - name: 提交并推送文件
        run: |
          # 1. 配置 Git 身份
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 2. 切换到数据分支
          # 如果远程已有该分支则同步，如果没有则基于当前 main 创建
          if git fetch origin qlib_score_csv; then
            git checkout qlib_score_csv
            git pull origin qlib_score_csv
            # 关键：同步 main 分支的最新代码改动，-X theirs 表示冲突时以 main 为准
            git merge origin/main -X theirs -m "Sync code from main" --allow-unrelated-histories
          else
            git checkout -b qlib_score_csv
          fi
          
          # 3. 添加生成的数据文件
          git add my_source_files/
          
          # 4. 检查变动并推送
          if git diff --cached --quiet; then
            echo "没有新文件生成。"
          else
            git commit -m "自动更新数据及同步代码: $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin qlib_score_csv
          fi